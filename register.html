<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>华为注册</title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="header">
			<div class="contain">
				<div class="he">
					<p><img src="img/Login/HUAWEI.svg" ></p>
					<div>
						<i></i>
						<b>华为商城</b>
					</div>
				</div>
			</div>
		</div>
		<div class="main">
			<div class="contain">
				<div class="main-box">
					<div class="box">
						<div class="main-title">
							<div>华为账号注册</div>
							<p>已有帐号，<a href="" class="HWLogin">去登录></a></p>
						</div>
						<div class="content">
							<div class="country">
								<div class="country-txt">国家/地区</div>
								<p></p>
								<div class="country-sec">
									<div class="country-secbtn">
										<span>中国</span>
										<i><img src="img/register/register-ph3.svg" ></i>
									</div>
									<ul>
										<li>阿尔巴尼亚</li>
										<li>阿富汗</li>
										<li>阿尔及利亚</li>
										<li>阿根廷</li>
										<li>中国</li>
									</ul>
								</div>
							</div>
							<div class="phonenum">
								<div>中国 +86<i><img src="img/register/register-ph3.svg" ></i></div>
								<input type="text" id="phone2" src="" placeholder="手机号"/>
								<h5 id="phone_txt"></h5>
							</div>
							<div class="mail">
								<input type="text" id="phone2" src="" placeholder="邮件地址"/>
							</div>
							<div class="check">
								<input type="password" src="" placeholder="短信验证码"/>
								<div>获取验证码</div>
							</div>
							<div class="mailcheck">
								<input type="password" src="" placeholder="邮件验证码"/>
								<div>获取验证码</div>
							</div>
							<div class="c-password">
								<input type="password" id="phpassword1" src="" placeholder="密码"/>
								<h5 id="code_txt"></h5>
							</div>
							<div class="c-passwordre">
								<input type="password" id="phpassword2" src="" placeholder="确认密码"/>
								<h5 id="recode_txt"></h5>
							</div>
							<div class="register-btn">
								<div>
									<span class="HWregister2">注册</span>
								</div>
							</div>
						</div>
					</div>
					<div class="reg-choose">
						<p class="choosephone">
							<i><img src="img/register/register-ph1.svg" ></i>
							<span>手机号注册</span>
						</p>
						<p class="choosemail">
							<i><img src="img/register/register-ph2.svg" ></i>
							<span>邮件地址注册</span>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="contain">
				<div>
					<div>
						<ul>
							<li class="footer-first"><a href="">华为账号与云空间用户协议</a></li>
							<li><a href="">关于华为账号与云空间隐私的声明</a></li>
							<li><a href="">常见问题</a></li>
							<li><a href="">Cookies</a></li>
						</ul>
					</div>
					<p>
						华为账号 版权所有&copy;2011-2020
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
